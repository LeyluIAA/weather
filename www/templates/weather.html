<ion-view class='bar-royal' view-title='Météo {{weather.city.name}}/{{weather.city.country}}'>
	<ion-content class='darkblue'>
		<div class='card padding oronge' ng-repeat='day in weather.list'>
			<div class='item item-divider'>
				{{day.dt*1000 | date: 'EEEE'}}
				{{day.dt*1000 | date: 'dd/MM'}}
			</div>
			<div class='row'>
				<div class='col'>
					temperature
					{{day.temp.day}} °C
				</div>
	            <!--<div ng-switch="{{day.weather[0].main.toLowerCase()}}">-->
	                <!--<div ng-switch-when="clear">areuh</div>re
	                <div ng-switch-default>default</div>re-->
	            <!--</div>-->
	            <div class='col'>
					{{day.weather[0].description}}
				</div>
			</div>
		</div>
		<div class="card">
		 	<div class="item item-text-wrap">
		    	<div id="chart"></div>
		  	</div>
		</div>
	</ion-content>
</ion-view>
